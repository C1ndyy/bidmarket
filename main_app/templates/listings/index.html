{% extends 'base.html'%}

{% block content %}

{% block css %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/listings.css' %}">
{% endblock %}



<form method="get" action="">
  <div id="search-bar">
    <input name='q' value='{{ q }}' type="text" placeholder="What are you looking for?" autocomplete="off">
    <button type="submit">
      <span class="material-icons">
        search
      </span>
    </button>
  </div>
</form>

<div id="icons">
  <div>
    <span class="material-icons md-24">
      unfold_more
    </span>
    <p>sort</p>
  </div>

  <div>
    <span class="material-icons md-24">
      tune
    </span>
    <p>filter</p>
  </div>

</div>


<div class="">
  <!-- display each listing as a card  -->
  {% for item in items%}
  <a href="{% url 'listings_detail' item.id %}">
    <div class="card">

      <div class="card-image">
        <img class="listing-image" src="{% static 'images/placeholder.png' %}">
      </div>

      <div class="card-text">
        <h5 class="card-title">{{ item.name }}</h5>
        <p>${{ item.current_highest_bid }}</p>
        <p>{{ item.number_of_bids }} bids &#8226 {{ item.time_remaining }}</p>
      </div>
    </div>
  </a>

  {% endfor %}
</div>


<div id="sort-popup">
  <form method="get" action="">
    <input type="radio" id="male" name="sortby" value="price-LH">
    <label for="male">price low to high</label><br>
    <input type="radio" id="female" name="sortby" value="price-HL">
    <label for="female">price high to low</label><br>
    <input type="radio" id="other" name="sortby" value="time-remaining">
    <label for="other">ending soonest</label>
    <button type='submit'>Save</button>
  </form>
</div>


{% endblock %}
