{% extends 'base.html'%}

{% block content %} 

<div><h3>{{ item.name }}</h3></div><br><br>

<form action="{% url 'add_photo' item.id %}" enctype="multipart/form-data" method="POST" class="card-panel">
    {% csrf_token %}
    <input type="file" name="photo-file">
    <br><br>
    <label for="name"> Item Name:
        <input type="text" name="name" value=" {{item.name}}" placeholder="{{item.name}}">
    </label><br><br>
    <label for="description">A brief description:
        <input type="text" name="description" value=" {{item.description}}" placeholder="{{item.description}">
    </label><br><br>
    <label for="address">Pickup address:
        <input type="text" name="address" value=" {{item.address}}" placeholder="{{item.address}}">
    </label><br><br>
    <label for="expiry_date">Bid Expiry Date:  
        <input type="datetime-local" name="expiry_date" value="{{item.expiry_date}}" placeholder="{{item.expiry_date}}">
    </label><br><br>
    <button type="submit">Update item</button>
</form>


{% endblock %}
